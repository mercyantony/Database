    <script>
        window.A1 = document.getElementById("A1")
        window.A2 = document.getElementById("A2")
        window.B1 = document.getElementById("B1")
        window.B2 = document.getElementById("B2")
        window.C1 = document.getElementById("C1")
        window.C2 = document.getElementById("C2")
        window.D1 = document.getElementById("D1")
        window.D2 = document.getElementById("D2")

        window.isDescendent = (parent, child) => {
            while (child.parentNode) {
                if (child.parentNode == parent) {
                    return true
                } else {
                    child = child.parentNode
                }
                console.log(child)
            }

            console.log(child.parentNode)

            return false
        }
